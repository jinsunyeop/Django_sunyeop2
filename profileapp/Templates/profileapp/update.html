{% extends 'BASE.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; max-width:50%; margin:4rem auto;">
    <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
          method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
            <input type="submit" class="btn btn-dark" value="변경">
        </div>

    </form>

</div>

{% endblock %}
