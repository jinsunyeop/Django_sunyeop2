{% extends 'BASE.html' %}
{% block content %}

<div class="center">
    <h4 style="margin :5rem;"
    >게시물 "{{ target_article.title }}" 을 삭제할까요? </h4>
    <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
        {% csrf_token %}
        <div style="text-align:center">
            <input type="submit" class="btn btn-dark" value="삭제">
        </div>

    </form>

</div>

{% endblock %}
