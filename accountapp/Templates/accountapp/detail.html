{% extends 'BASE.html' %}

{% block content %}

<div>
    <div style="text-align : left; margin :2rem;">
        {% if target_user.profile %}
        <h1>{{target_user.profile.nickname}}</h1>
        {% else %}
        <a href="{% url 'profileapp:create' %}">
            <h1>프로필 만들기</h1>
        </a>
        {% endif %}
        <div style="margin-top:1rem;">
        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=target_user.pk %}">update</a>
        <a href="{% url 'accountapp:delete' pk=target_user.pk %}">delete</a>
        {% endif %}
        </div>
    </div>


</div>

{% endblock %}
